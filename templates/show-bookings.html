<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show bookings</title>
  <link rel="icon" type="image/png" href="/img/adventure.png"/>
  <link href="/css/styling.css" rel="stylesheet" type="text/css">
  <script defer src="../js/config.js"></script>
  <script defer src="../js/booking/show-bookings.js"></script>

</head>
<body id="body">

<div class="container-logo">
  <a href="index.html"> <img class="centerlogo" height="100px" src="/img/adventure.png" alt="adventure_logo"></a>
</div>

<div class="container">
  <div class="item-show-activities">
    <table id="bookingTable">
      <thead>
      <tr>
        <th colspan="10"><h2>Bookings overview</h2></th>
      </tr>
      <tr>
        <th>Full name</th>
        <th>Phone number</th>
        <th>Email</th>
        <th>Booking Date</th>
        <th>Time</th>
        <th>Participants</th>
        <th>Activity</th>
        <th>Employee</th>
      </tr>
      </thead>
      <tr></tr>
    </table>
  </div>

</div>

<div class="modal" id="myModal">

  <div class="modal-content">

    <span class="close">&times;</span>

    <form>
      <label for="fullName"></label>
      <input id="fullName" name="fullName" placeholder="Anders Jensen" required type="text">

      <label for="phoneNumber"></label>
      <input id="phoneNumber" min="0" name="phoneNumber" placeholder="40302010" required type="number">

      <label for="email"></label>
      <input id="email" name="email" placeholder="anders-j@gmail.com" required type="email">

      <label for="bookingDate"></label>
      <input id="bookingDate" name="bookingDate" placeholder="2022-03-24" required type="date">

      <label for="bookingTime"></label>
      <input id="bookingTime" name="bookingTime" placeholder="10:00" required type="time">

      <label for="participants"></label>
      <input id="participants" min="1" name="participants" placeholder="1" required type="number">

      <label for="activity"></label>
      <input id="activity" name="activity" placeholder="Go cart" required type="text">

      <label for="employee"></label>
      <input id="employee" name="employee" placeholder="Jens Madsen" required type="text">

      <button id="submitUpdate" title="Update" type="submit">Update</button>

    </form>

  </div>
</div>
<button class="go-back" name="Go-back" onclick="location.href='index.html'">Go back home page</button>
</body>
</html>
