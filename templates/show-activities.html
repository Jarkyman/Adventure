<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show activities</title>
  <link rel="icon" type="image/png" href="/img/adventure.png"/>
  <link href="/css/styling.css" rel="stylesheet" type="text/css">
  <script defer src="../js/config.js"></script>
  <script defer src="../js/show-activities.js"></script>
  <script defer src="../js/delete-activity.js"></script>
  <script defer src="../js/update-activity.js"></script>
</head>

<body id="body">
<div class="container-logo">
  <a href="index.html"> <img alt="adventure_logo" class="centerlogo" height="100px" src="/img/adventure.png"></a>
</div>

<div class="container">
  <div class="item-show-activities">
    <table id="activityTable">
      <thead>
      <tr>
        <th colspan="4"><h2>Wellcome to activities/prices</h2></th>
      </tr>
      <tr>
        <th>Activity title</th>
        <th>Price per hour</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr></tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal" id="myModal">

  <div class="modal-content">
    <h2>Please,<br> update activity here</h2>

    <span class="close">&times;</span>

    <form class="main>">
        <div class="field">
          <label for="activityTitle">Activity title:</label>
          <input id="activityTitle" name="activityTitle" placeholder="Title" required type="text">
        </div>
        <div class="field">
          <label for="activityPricePerHour">Price per hour:</label>
          <input id="activityPricePerHour" min="0" name="activityPriceOneHour" placeholder="Price Per Hour" required
                 type="number">
        </div>
          <button class="centered-button-div" id="submitUpdate" title="Update" type="submit">Update</button>

    </form>
  </div>

</div>

<button class="go-back" name="Go-back" onclick="location.href='logged-in.html'">Go back</button>

</body>
</html>
