<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/png" href="/img/adventure.png"/>
  <link rel="stylesheet" href="/css/styling.css">
  <script defer src="../js/config.js"></script>
</head>

<body id="body">
<div class="container-logo">
  <a href="index.html"> <img class="centerlogo" height="100px" src="/img/adventure.png" alt="adventure_logo"></a>
</div>


<div class="container-login">
  <div class="item-login">
    <form id="login" class="login" method="post" action="logged-in.html">
      <div class="main">
        <div class="field">
          <label for="user">Login:</label>
          <input type="text" id="user" placeholder="JohnDoe" required/>
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input type="password" class="password" id="password" placeholder="Password" required/>
        </div>
        <div class="centered-button-div">
          <button class="submit" type="submit">Continue</button>
        </div>
        <div class="centered-button-div">
          <button class="button" type="button" name="Go-back" onclick="location.href='index.html'">Go back</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="../js/config.js"></script>
</body>
</html>
