<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Activities</title>
  <script src="js/config.js"></script>
</head>
<body>

<h1>Insert Activity</h1>
<div >
  <form method="post" id="newActivityForm">


    <label for="activityTitle"></label>
    <input type="text" name="activityTitle" placeholder="title for an activity" id="activityTitle">
    <label for="activityPriceOneHour"></label>
    <input type="number" name="activityPriceOneHour" placeholder="price for an activity" id="activityPriceOneHour">

    <button type="submit" title="Save an activity" id="submitActivity">Save an activity</button>
  </form>


</div>

<script src="js/create-activity.js"></script>

</body>
</html>
