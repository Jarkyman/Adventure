<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Activities</title>
  <script src="js/config.js"></script>
</head>
<body>

<h1>Insert Activity</h1>
<div>
  <form id="newActivityForm" method="post">

    <label for="activityTitle"></label>
    <input id="activityTitle" name="activityTitle" placeholder="title for an activity" type="text">
    <label for="activityPriceOneHour"></label>
    <input id="activityPriceOneHour" name="activityPriceOneHour" placeholder="price for an activity" type="number">

    <button id="submitActivity" title="Save an activity" type="submit">Save an activity</button>

  </form>

</div>


</body>
</html>
