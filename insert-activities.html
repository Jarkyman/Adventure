<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Activities</title>
  <script src="js/config.js"></script>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>Insert Activity</h1>
<div>
  <form id="newActivityForm" method="post">

    <label for="activityTitle"></label>
    <input id="activityTitle" name="activityTitle" placeholder="title for an activity" required type="text">
    <label for="activityPriceOneHour"></label>
    <input id="activityPriceOneHour" min="0" name="activityPriceOneHour" placeholder="price for an activity"
           required type="number">

    <button id="submitActivity" title="Save an activity" type="submit">Save an activity</button>

  </form>

</div>

<script src="js/create-activity.js"></script>
</body>
</html>
