<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show activities</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="conteiner">
  <h1>Here can you see all activities now!</h1>
  <table class="activity-table" id="activityTable">
    <thead>
    <tr>
      <th>Activity title</th>
      <th>Price per hour</th>
      <th>Update</th>
    </tr>
    </thead>
    <tr></tr>
  </table>
</div>

<div class="modal" id="myModal">

  <div class="modal-content">
    <span class="close">&times;</span>

    <label for="activityTitle"></label>
    <input id="activityTitle" name="activityTitle" placeholder="Title" required type="text">
    <label for="activityPricePerHour"></label>
    <input id="activityPricePerHour" min="0" name="activityPriceOneHour" placeholder="Price Per Hour" required
           type="number">

    <button id="submitUpdate" title="Update" type="submit">Update</button>

  </div>

</div>

<script src="js/config.js"></script>
<script src="js/show-activities.js"></script>
<script src="js/update-activity.js"></script>
</body>
</html>
